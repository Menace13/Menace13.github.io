<html>
	<head>
		<title>Icon War Statistics</title>
		
		<link href="style.css" rel="stylesheet">
	    <link href="lib/bootstrap.min.css" rel="stylesheet">
		<link href="lib/theme.green.css" rel="stylesheet">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
	</head>
	<body>
		<div class="container">
			<div class="col-md-6">
				<h1>Icon War Statistics</h1>			
			</div>
			<div class="col-md-3">
				<h4>Update speed: </h4>
				<label><input id="speed1" type="radio" name="speed" value="slow" /> Slow</label>
				<label><input id="speed2" type="radio" name="speed" value="fast" checked /> Fast</label>
			</div>
			<div class="col-md-3">
				<h2>Updating in... <span id="countdown">15</span></h2>
			</div>
			<div class="col-md-12">
				<table id="tablesort" class="table table-condensed tablesorter">
					<thead>
						<tr>
							<th>Team Icon</th>
							<th>Icon #</th>
							<th>Total games</th>
							<th>Total wins</th>
							<th>Win rate</th>
						</tr>
					</thead>
					<tbody><!-- will be filled in by JS -->
						<tr>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
							<th></th>
						</tr>
					</tbody>
				</table>
		
		
				<p>v0.0.2</p>
			</div>
		</div><!-- /.container -->

		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="lib/jquery-3.2.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="lib/bootstrap.min.js"></script>
		<!-- jQuery Tablesorter -->
		<script src="lib/jquery.tablesorter.min.js"></script>
		<script src="lib/jquery.tablesorter.widgets.min.js"></script>
		<script src="iconwar.js"></script>
		<script>
			countdown();
			timeouts.push(setTimeout(function(){tableUpdate();}, 15000));
		</script>
	</body>
</html>
